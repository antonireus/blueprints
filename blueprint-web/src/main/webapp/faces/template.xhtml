<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="#{user.language}"
      lang="#{user.language}"
><!--
segons https://www.w3.org/International/questions/qa-html-language-declarations
s'ha de definir tant xml:lang com lang amb l'idioma de la pàgina
-->
<!--
Si no fixam el locale amb f:view sempre agafarà el valor que correspon al navegador que millor encaixa
amb els default/supported locales. Veure 2.5.2.1 de l'especificació JSF
-->
<f:view locale="#{user.language}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Títol per defecte</ui:insert></title>
        <!-- h:outputStylesheet library="css" name="styles.css" / -->
    </h:head>
    <h:body>
        <h1>
            <ui:insert name="title">Títol per defecte</ui:insert>
        </h1>
        Locale: #{user.language}
        <h:form id="changeLocaleForm">
            <h:selectOneMenu value="#{user.language}">
                <f:selectItems value="#{user.availableLocales}"
                               var="locale"
                               itemLabel="#{locale.language}"
                               itemValue="#{locale.language}"/>
                <f:ajax render="@all" />
            </h:selectOneMenu>
        </h:form>
        <div>
            <ui:insert name="body">Cos per defecte</ui:insert>
        </div>
    </h:body>
</f:view>
</html>
