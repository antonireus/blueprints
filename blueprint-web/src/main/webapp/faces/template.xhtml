<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xml:lang="#{sessionController.currentLocale}"
      lang="#{sessionController.currentLocale}"
><!--
segons https://www.w3.org/International/questions/qa-html-language-declarations
s'ha de definir tant xml:lang com lang amb l'idioma de la pàgina
-->
<!--
Si no fixam el locale amb f:view sempre agafarà el valor que correspon al navegador que millor encaixa
amb els default/supported locales. Veure 2.5.2.1 de l'especificació JSF
-->
<f:view locale="#{sessionController.currentLocale}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Títol per defecte</ui:insert></title>
        <!-- h:outputStylesheet library="css" name="styles.css" / -->
    </h:head>
    <h:body>
        <h1>
            <ui:insert name="title">Títol per defecte</ui:insert>
        </h1>
        Locale actual: #{sessionController.currentLocale.displayName}<br />
        Locales disponibles:
        <ul>
            <ui:repeat value="#{sessionController.availableLocales}" var="locale">
                <li>#{locale.displayName}</li>
            </ui:repeat>
        </ul>
        <div>
            <ui:insert name="body">Cos per defecte</ui:insert>
        </div>
    </h:body>
</f:view>
</html>
