<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<ui:composition template="template.xhtml">
    <ui:define name="title">
        Items!!
    </ui:define>
    <ui:define name="body">

        <h:messages errorStyle="color: red" infoStyle="color: green" />

        <h:dataTable id="dataTable" value="#{listItemController.items}" var="item">
            <h:column>
                <f:facet name="header">
                    √çndex
                </f:facet>
                <h:outputText
                        value="#{listItemController.items.indexOf(item) + listItemController.pagination.pageFirstItem}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{labels.item_id}"/>
                </f:facet>
                <h:link outcome="editItem" value="#{item.id}">
                    <f:param name="id" value="#{item.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{labels.item_name}"/>
                </f:facet>
                <h:outputText value="#{item.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{labels.item_nif}"/>
                </f:facet>
                <h:outputText value="#{item.nif}"/>
            </h:column>
        </h:dataTable>

        <h:form id="paginationForm">
            <h:commandButton
                    value="&lt;&lt;"
                    disabled="#{!listItemController.pagination.hasPreviousPage}"
                    action="#{listItemController.previous}">
                <f:ajax render="@form dataTable" />
            </h:commandButton>
            <h:commandButton
                    value="&gt;&gt;"
                    disabled="#{!listItemController.pagination.hasNextPage}"
                    action="#{listItemController.next}">
                <f:ajax render="@form dataTable" />
            </h:commandButton>
        </h:form>

        <h:button outcome="editItem" value="Crear nou item" />

    </ui:define>
</ui:composition>
</html>
